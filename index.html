<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;1,100;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="/script.js" defer></script>
    <title>Beautiful Form</title>
  </head>
  <body class="body">
    <div class="bubble1"></div>
    <div class="bubble2"></div>
    <div class="bubble3"></div>
    <div class="small_bubble1"></div>
    <div class="small_bubble2"></div>
    <div class="small_bubble3"></div>
    <section class="all">
      <div class="box-name active">
        <input class="input" type="text" placeholder="Username" reqired />
        <img class="arrow" src="/down-arrow.png" alt="down-arrow" />
      </div>
      <div class="box-email inactive">
        <input class="input" type="text" placeholder="Email" required />
        <img class="arrow" src="/down-arrow.png" alt="down-arrow" />
      </div>
      <div class="box-password inactive">
        <input class="input" type="text" placeholder="Password" required />
        <img class="arrow" src="/down-arrow.png" alt="down-arrow" />
      </div>
    </section>
    <div class="loggedin">
      <h2 class="h2login">Logged In!</h2>
    </div>
  </body>
</html>
